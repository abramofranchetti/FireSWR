<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield to Maturity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script src="js/pensione.js" defer></script>    
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-4">
            <a href="/FireSWR" class="btn btn-primary">üè† Home</a>
        </div>
        <h1 class="text-center mb-4">Simulatore Pensione</h1>
        <p class="text-center text-muted">
            Questa pagina ti aiuta a calcolare la rendita mensile futura, il capitale necessario e l'accantonamento mensile per raggiungere i tuoi obiettivi pensionistici.
        </p>
        <form>
            <div class="form-group">
                <label for="rendita">Pensione mensile desiderata (in ‚Ç¨ reali di oggi):</label>
                <input type="number" class="form-control" id="rendita" value="1000">
            </div>
            <div class="form-group">
                <label for="anniContributivi">Anni fino alla pensione:</label>
                <input type="number" class="form-control" id="anniContributivi" value="40">
            </div>
            <div class="form-group">
                <label for="anniPensione">Anni di durata della pensione:</label>
                <input type="number" class="form-control" id="anniPensione" value="20">
            </div>
            <div class="form-group">
                <label for="inflazione">Inflazione annua (%):</label>
                <input type="number" class="form-control" id="inflazione" value="2" step="0.1">
            </div>
        </form>
        <div class="output mt-4 p-3 border rounded bg-light" id="risultati"></div>
    </div>

    <!-- Disclaimer -->
    <div id="disclaimer-container" class="container mt-4"></div>

    <script>
         document.addEventListener('DOMContentLoaded', function () {
             fetch('html/disclaimer.html')
                 .then(response => response.text())
                 .then(data => {
                     document.getElementById('disclaimer-container').innerHTML = data;
                 });
         });
     </script>
</body>

</html>
