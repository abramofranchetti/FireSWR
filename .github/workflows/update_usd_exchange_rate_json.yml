name: Aggiorna JSON giornalmente

on:
  schedule:
    - cron: '6 6 * * *' # Esegue ogni giorno a mezzanotte UTC
  workflow_dispatch: # Permette di eseguirlo manualmente

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run stock value downloader
        run: python py_script/stock_value_downloader.py EURUSD=X

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add eurusd_exchange_rate.json
          git commit -m "Aggiornamento automatico del JSON"
          git push
        continue-on-error: true  # Evita errori se non ci sono modifiche
