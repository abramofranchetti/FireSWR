<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andamento Euribor 3M e 6M</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <!-- script src="js/ytm.js" defer></script>    -->

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #333;
        }

        .container {            
            margin: 2rem auto;
            padding: 1.5rem 1rem 2.5rem 1rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 700;
            color: #1a237e;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.5rem 1.2rem;
            margin-bottom: 1.5rem;
        }

        .filters label {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .filters input[type="date"] {
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            padding: 3px 7px;
            font-size: 1rem;
            margin-left: 3px;
        }

        .filters button {
            padding: 7px 16px;
            border: none;
            border-radius: 6px;
            background-color: #1976d2;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            margin-left: 2px;
            margin-right: 2px;
            transition: background 0.2s;
        }

        .filters button#resetZoomBtn {
            background: #6c757d;
        }

        .filters button:hover {
            background-color: #0d47a1;
        }

        .filters button#resetZoomBtn:hover {
            background: #343a40;
        }

        .home-button {
            font-size: 1.3rem;
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #1976d2;
            border-radius: 6px;
            padding: 4px 14px;
            background: #e3f2fd;
            transition: background 0.2s, color 0.2s;
        }
        .home-button:hover {
            background: #1976d2;
            color: #fff;
        }

        #euriborChart {
            width: 100% !important;
            max-width: 100vw;
            height: 500px !important;
            min-height: 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            padding: 6px;
            margin: 0 auto 1.5rem auto;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.7rem 0.2rem 1.2rem 0.2rem;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            .filters label {
                font-size: 0.98rem;
            }
            .filters button {
                font-size: 0.98rem;
                padding: 6px 10px;
            }
            #euriborChart {
                height: 220px !important;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-4">
            <a href="/FireSWR" class="home-button">üè† Home</a>
        </div>
        <br>
        <h1 class="text-center">Andamento Euribor 3M e 6M</h1>

        <div class="filters">
            <label>Da: <input type="date" id="startDate"></label>
            <label>A: <input type="date" id="endDate"></label>
            <button id="updateBtn">Aggiorna</button>
            <button id="resetZoomBtn" style="background:#6c757d;">Reset Zoom</button>
        </div>

        <div style="width:100%;max-width:100vw;">
            <canvas id="euriborChart"></canvas>
        </div>

        <script>
            const urls = {
                euribor3m: 'https://data-api.ecb.europa.eu/service/data/FM/M.U2.EUR.RT.MM.EURIBOR3MD_.HSTA?format=jsondata&detail=dataonly',
                euribor6m: 'https://data-api.ecb.europa.eu/service/data/FM/M.U2.EUR.RT.MM.EURIBOR6MD_.HSTA?format=jsondata&detail=dataonly'
            };

            const canvas = document.getElementById('euriborChart');
            let chart;
            // Imposta la dimensione del canvas in base al device pixel ratio per evitare sgranature
            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const container = canvas.parentElement;
                const width = container.offsetWidth;
                let height = 500;
                if (window.innerWidth < 600) height = 220;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
            resizeCanvas();
            window.addEventListener('resize', () => {
                resizeCanvas();
                if (chart) chart.resize();
            });
            const ctx = canvas.getContext('2d');

            // Imposta intervallo default = ultimi 10 anni
            const today = new Date();
            const tenYearsAgo = new Date(today);
            tenYearsAgo.setFullYear(today.getFullYear() - 10);
            document.getElementById('startDate').value = tenYearsAgo.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];

            async function fetchEuriborData(url) {
                const response = await fetch(url);
                const data = await response.json();
                // Nuova struttura: dataSets e structure sono alla radice
                if (!data.dataSets || !data.dataSets[0] || !data.dataSets[0].series) {
                    alert('Errore: dati Euribor non disponibili o struttura dati cambiata.');
                    return [];
                }
                const seriesObj = data.dataSets[0].series;
                const seriesKey = Object.keys(seriesObj)[0];
                if (!seriesKey || !seriesObj[seriesKey] || !seriesObj[seriesKey].observations) {
                    alert('Errore: dati Euribor non disponibili o struttura dati cambiata.');
                    return [];
                }
                const observations = seriesObj[seriesKey].observations;
                if (!data.structure || !data.structure.dimensions || !data.structure.dimensions.observation || !data.structure.dimensions.observation[0] || !data.structure.dimensions.observation[0].values) {
                    alert('Errore: dati Euribor non disponibili o struttura dati cambiata.');
                    return [];
                }
                const dates = data.structure.dimensions.observation[0].values.map(v => v.id);
                const values = Object.values(observations).map(v => v[0]);

                return dates.map((d, i) => ({ date: d, value: values[i] }));
            }

            function filterByDate(data, start, end) {
                return data.filter(d => d.date >= start && d.date <= end);
            }

            async function loadChart() {
                const start = document.getElementById('startDate').value;
                const end = document.getElementById('endDate').value;

                const [euribor3m, euribor6m] = await Promise.all([
                    fetchEuriborData(urls.euribor3m),
                    fetchEuriborData(urls.euribor6m)
                ]);

                const filtered3m = filterByDate(euribor3m, start, end);
                const filtered6m = filterByDate(euribor6m, start, end);

                // Se i dati sono vuoti, mostra un messaggio e non tentare di disegnare il grafico
                if (filtered3m.length === 0 && filtered6m.length === 0) {
                    alert('Nessun dato disponibile per il periodo selezionato.');
                    return;
                }

                const labels = filtered3m.map(d => d.date);
                const data3m = filtered3m.map(d => d.value);
                const data6m = filtered6m.map(d => d.value);

                if (chart) chart.destroy();
                // Ridimensiona il canvas prima di ridisegnare
                resizeCanvas();
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Euribor 3M',
                                data: data3m,
                                borderColor: '#007bff',
                                fill: false,
                                tension: 0.2,
                                pointRadius: 0
                            },
                            {
                                label: 'Euribor 6M',
                                data: data6m,
                                borderColor: '#28a745',
                                fill: false,
                                tension: 0.2,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: 'Data' },
                                ticks: { maxTicksLimit: 12 }
                            },
                            y: {
                                title: { display: true, text: 'Tasso (%)' }
                            }
                        },
                        plugins: {
                            legend: { position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(3)}%`
                                }
                            },
                            zoom: {
                                pan: {
                                    enabled: true,
                                    mode: 'x',
                                    modifierKey: 'ctrl'
                                },
                                zoom: {
                                    wheel: { enabled: true },
                                    pinch: { enabled: true },
                                    mode: 'x'
                                }
                            }
                        }
                    }
                });
            }

            document.getElementById('updateBtn').addEventListener('click', loadChart);
            document.getElementById('resetZoomBtn').addEventListener('click', () => chart.resetZoom());

            // Aggiorna il grafico automaticamente al cambio data
            document.getElementById('startDate').addEventListener('change', loadChart);
            document.getElementById('endDate').addEventListener('change', loadChart);

            loadChart();
        </script>
    </div>

    <!-- Disclaimer -->
    <div id="disclaimer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('html/disclaimer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('disclaimer-container').innerHTML = data;
                });
        });
    </script>
</body>

</html>
