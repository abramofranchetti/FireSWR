<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andamento Euribor 3M e 6M, ‚Ç¨STR, EUR IRS 10Y con simulazione mutuo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <!-- script src="js/ytm.js" defer></script>    -->

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #333;
        }

        .container {            
            margin: 2rem auto;
            padding: 1.5rem 1rem 2.5rem 1rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 700;
            color: #1a237e;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.5rem 1.2rem;
            margin-bottom: 1.5rem;
        }

        .filters label {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .filters input[type="date"] {
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            padding: 3px 7px;
            font-size: 1rem;
            margin-left: 3px;
        }

        .filters button {
            padding: 7px 16px;
            border: none;
            border-radius: 6px;
            background-color: #1976d2;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            margin-left: 2px;
            margin-right: 2px;
            transition: background 0.2s;
        }

        .filters button#resetZoomBtn {
            background: #6c757d;
        }

        .filters button:hover {
            background-color: #0d47a1;
        }

        .filters button#resetZoomBtn:hover {
            background: #343a40;
        }

        .home-button {
            font-size: 1.3rem;
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #1976d2;
            border-radius: 6px;
            padding: 4px 14px;
            background: #e3f2fd;
            transition: background 0.2s, color 0.2s;
        }
        .home-button:hover {
            background: #1976d2;
            color: #fff;
        }

        #euriborChart {
            width: 100% !important;
            max-width: 100vw;
            height: 500px !important;
            min-height: 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            padding: 6px;
            margin: 0 auto 1.5rem auto;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.7rem 0.2rem 1.2rem 0.2rem;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            .filters label {
                font-size: 0.98rem;
            }
            .filters button {
                font-size: 0.98rem;
                padding: 6px 10px;
            }
            #euriborChart {
                height: 220px !important;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-4">
            <a href="/FireSWR" class="home-button">üè† Home</a>
        </div>
        <br>
        <h1 class="text-center">Andamento Euribor 3M e 6M, ‚Ç¨STR, EUR IRS 10Y con simulazione mutuo</h1>
        <div class="text-center mb-3">
            <small>Fonte dati: <a href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html" target="_blank" rel="noopener noreferrer">European Central Bank (ECB)</a></small>
        </div>
        <div class="filters">
            <label>Da: <input type="date" id="startDate"></label>
            <label>A: <input type="date" id="endDate"></label>
            <button id="updateBtn">Aggiorna</button>
            <button id="resetZoomBtn" style="background:#6c757d;">Reset Zoom</button>
        </div>

        <div style="width:100%;max-width:100vw;">
            <canvas id="euriborChart"></canvas>
        </div>     
        <div id="differenzatassi"></div>   
        <script>
            const urls = {
                euribor3m: 'https://data-api.ecb.europa.eu/service/data/FM/M.U2.EUR.RT.MM.EURIBOR3MD_.HSTA?format=jsondata&detail=dataonly',
                euribor6m: 'https://data-api.ecb.europa.eu/service/data/FM/M.U2.EUR.RT.MM.EURIBOR6MD_.HSTA?format=jsondata&detail=dataonly',
                eurstrinst: 'https://data-api.ecb.europa.eu/service/data/EST/B.EU000A2X2A25.WT?format=jsondata&detail=dataonly',
                eurstr3m: 'https://data-api.ecb.europa.eu/service/data/EST/B.EU000A2QQF32.CR?format=jsondata&detail=dataonly',
                eurstr6m: 'https://data-api.ecb.europa.eu/service/data/EST/B.EU000A2QQF40.CR?format=jsondata&detail=dataonly',
                eurirs10a: 'https://data-api.ecb.europa.eu/service/data/IRS/M.I9.L.L40.CI.0000.EUR.N.Z?format=jsondata&detail=dataonly'
            };

            const canvas = document.getElementById('euriborChart');
            let chart;
            // Imposta la dimensione del canvas in base al device pixel ratio per evitare sgranature
            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const container = canvas.parentElement;
                const width = container.offsetWidth;
                let height = 500;
                if (window.innerWidth < 600) height = 220;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }
            resizeCanvas();
            // Rimuovo il resize automatico su ogni scroll/resize per evitare bug su iPhone
            // window.addEventListener('resize', () => {
            //     resizeCanvas();
            //     if (chart) chart.resize();
            // });
            const ctx = canvas.getContext('2d');

            // Imposta intervallo default = ultimi 10 anni
            const today = new Date();
            const tenYearsAgo = new Date(today);
            tenYearsAgo.setFullYear(today.getFullYear() - 10);
            document.getElementById('startDate').value = tenYearsAgo.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];

            async function fetchEuriborData(url) {
                const response = await fetch(url);
                const data = await response.json();
                // Nuova struttura: dataSets e structure sono alla radice
                if (!data.dataSets || !data.dataSets[0] || !data.dataSets[0].series) {
                    alert('Errore: dati Euribor non disponibili o struttura dati cambiata.');
                    return [];
                }
                const seriesObj = data.dataSets[0].series;
                const seriesKey = Object.keys(seriesObj)[0];
                if (!seriesKey || !seriesObj[seriesKey] || !seriesObj[seriesKey].observations) {
                    alert('Errore: dati Euribor non disponibili o struttura dati cambiata.');
                    return [];
                }
                const observations = seriesObj[seriesKey].observations;
                if (!data.structure || !data.structure.dimensions || !data.structure.dimensions.observation || !data.structure.dimensions.observation[0] || !data.structure.dimensions.observation[0].values) {
                    alert('Errore: dati Euribor non disponibili o struttura dati cambiata.');
                    return [];
                }
                const rawDates = data.structure.dimensions.observation[0].values.map(v => v.id);
                const values = Object.values(observations).map(v => v[0]);

                // Normalizza le date a YYYY-MM quando possibile. Alcune serie
                // (es. EURSTR) possono avere formati con giorno (YYYY-MM-DD)
                // mentre Euribor usa YYYY-MM; troncare al mese permette di
                // allineare le serie sull'asse mensile di Euribor.
                const dates = rawDates.map(d => (typeof d === 'string' && d.length >= 7) ? d.slice(0, 7) : d);

                return dates.map((d, i) => ({ date: d, value: values[i] }));
            }

            function filterByDate(data, start, end) {
                // Confronto su precisione mensile: converti start/end in YYYY-MM
                const s = start && start.length >= 7 ? start.slice(0, 7) : start;
                const e = end && end.length >= 7 ? end.slice(0, 7) : end;
                return data.filter(d => d.date >= s && d.date <= e);
            }

            async function loadChart() {
                const start = document.getElementById('startDate').value;
                const end = document.getElementById('endDate').value;

                const [euribor3m, euribor6m,eurstrinst,eurstr3m,eurstr6m,eurirs10a] = await Promise.all([
                    fetchEuriborData(urls.euribor3m),
                    fetchEuriborData(urls.euribor6m),
                    fetchEuriborData(urls.eurstrinst),
                    fetchEuriborData(urls.eurstr3m),
                    fetchEuriborData(urls.eurstr6m),
                    fetchEuriborData(urls.eurirs10a)
                ]);

                const filtered3m = filterByDate(euribor3m, start, end);
                const filtered6m = filterByDate(euribor6m, start, end);
                const filteredeurstrinst = filterByDate(eurstrinst, start, end);
                const filteredeurstr3m = filterByDate(eurstr3m, start, end);
                const filteredeurstr6m = filterByDate(eurstr6m, start, end);
                const filteredeurirs10a = filterByDate(eurirs10a, start, end);

                // Se i dati sono vuoti, mostra un messaggio e non tentare di disegnare il grafico
                if (filtered3m.length === 0 && filtered6m.length === 0 && filteredeurstrinst.length === 0 && filteredeurstr3m.length === 0 && filteredeurstr6m.length === 0) {
                    alert('Nessun dato disponibile per il periodo selezionato.');
                    return;
                }

                // Usa le date di Euribor come asse principale (comanda la serie).
                // Preferiamo Euribor 3M; se non disponibile usiamo Euribor 6M.
                let baseSeries = filtered3m.length ? filtered3m : (filtered6m.length ? filtered6m : []);
                const labels = baseSeries.map(d => d.date);

                // Mappa una serie sui label definiti da Euribor, inserendo `null`
                // per le date in cui la serie non ha valore (ad es. EURSTR prima
                // del 2019/2020).
                function mapToSeries(fullLabels, series) {
                    const m = new Map(series.map(s => [s.date, s.value]));
                    return fullLabels.map(d => m.has(d) ? m.get(d) : null);
                }

                const data3m = mapToSeries(labels, filtered3m);
                const data6m = mapToSeries(labels, filtered6m);
                const dataeurstrinst = mapToSeries(labels, filteredeurstrinst);
                const dataeurstr3m = mapToSeries(labels, filteredeurstr3m);
                const dataeurstr6m = mapToSeries(labels, filteredeurstr6m);
                const dataeurirs10a = mapToSeries(labels, filteredeurirs10a);

                if (chart) chart.destroy();
                // Ridimensiona il canvas solo qui, prima di ridisegnare
                resizeCanvas();
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Euribor 3M',
                                data: data3m,
                                borderColor: '#007bff',
                                fill: false,                                
                                pointRadius: 0,
                                stepped: true
                            },
                            {
                                label: 'Euribor 6M',
                                data: data6m,
                                borderColor: '#28a745',
                                fill: false,                                
                                pointRadius: 0,
                                hidden: true,
                                stepped: true
                            },
                            {
                                label: 'EURSTR Istantaneo',
                                data: dataeurstrinst,
                                borderColor: 'rgba(255,87,51,0.6)',
                                borderWidth: 1.5,
                                fill: false,
                                tension: 0,
                                pointRadius: 0,
                                stepped: true
                            },
                            {
                                label: 'EURSTR 3M Comp.',
                                data: dataeurstr3m,
                                borderColor: 'rgba(255,51,168,0.45)',
                                borderWidth: 1.5,
                                fill: false,
                                tension: 0,
                                pointRadius: 0,
                                hidden: true,
                                stepped: true
                            },
                            {
                                label: 'EURSTR 6M Comp.',
                                data: dataeurstr6m,
                                borderColor: 'rgba(142,51,255,0.45)',
                                borderWidth: 1.5,
                                fill: false,
                                tension: 0,
                                pointRadius: 0,
                                hidden: true,
                                stepped: true
                            },
                            {
                                label: 'EURIRS 10Y',
                                data: dataeurirs10a,
                                borderColor: 'rgba(142,55,240,0.7)',                                
                                fill: false,                                
                                pointRadius: 0,
                                stepped: true                                
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: 'Data' },
                                ticks: { maxTicksLimit: 12 }
                            },
                            y: {
                                title: { display: true, text: 'Tasso (%)' }
                            }
                        },
                        plugins: {
                            legend: { position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    label: ctx => {
                                        const y = ctx.parsed && isFinite(ctx.parsed.y) ? ctx.parsed.y : null;
                                        return `${ctx.dataset.label}: ${y !== null ? y.toFixed(3) + '%' : 'N/A'}`;
                                    }
                                }
                            }
                        }
                    }
                });

                // Calcola differenza tassi e simulazione mutui (migliorata con input per importo e styling)
                (function() {
                    const lastIndex = (function() {
                        for (let i = labels.length - 1; i >= 0; i--) {
                            const a = data3m[i];
                            const b = dataeurirs10a[i];
                            if (a != null && b != null && isFinite(a) && isFinite(b)) return i;
                        }
                        return -1;
                    })();

                    const container = document.getElementById('differenzatassi');
                    if (lastIndex === -1) {
                        container.innerHTML = '<p><strong>Impossibile calcolare la differenza:</strong> non ci sono date con entrambe le serie disponibili.</p>';
                        return;
                    }

                    const lastDate = labels[lastIndex];
                    const eur3m = Number(data3m[lastIndex]);
                    const eurirs10 = Number(dataeurirs10a[lastIndex]);
                    const diff = eurirs10 - eur3m;

                    const defaultP = 100000; // importo di default

                    // Costruisci UI pi√π gradevole con input e risultati separati
                    container.innerHTML = `
                        <div class="differenza-card" style="background:#ffffff;border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(15,23,42,0.06);border:1px solid rgba(0,0,0,0.04);">
                            <div style="display:flex;flex-wrap:wrap;justify-content:space-between;gap:12px;align-items:center">
                                <div style="min-width:220px;">
                                    <div style="font-weight:700;color:#222">Ultima rilevazione comune: ${lastDate}</div>
                                    <div style="margin-top:6px;color:#444"> <strong>EURIRS 10Y</strong>: ${eurirs10.toFixed(3)}% &nbsp;&nbsp; <strong>Euribor 3M</strong>: ${eur3m.toFixed(3)}% &nbsp;&nbsp; <strong>Diff</strong>: ${diff.toFixed(3)} p.p.</div>
                                </div>
                                <div style="display:flex;gap:8px;align-items:center;">
                                    <label for="mutuoCapitale" style="font-weight:600;color:#333">Capitale (‚Ç¨):</label>
                                    <input id="mutuoCapitale" type="number" value="${defaultP}" min="0" step="1000" style="width:140px;padding:8px;border-radius:8px;border:1px solid #d1d5db;box-shadow:none;">
                                    <button id="mutuoCalcBtn" style="background:#1976d2;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer">Ricalcola</button>
                                </div>
                            </div>

                            <div id="mutuoResults" style="margin-top:12px"></div>

                            <p style="margin-top:10px;color:#555;font-size:0.95rem"> <strong>Nota:</strong> confronto semplificato usando <em>EURIRS 10Y</em> per il tasso fisso e <em>Euribor 3M</em> per il variabile; si assume che i tassi restino costanti per tutta la durata. Non √® una previsione.</p>
                        </div>
                    `;

                    function monthlyPayment(P, annualPercent, years) {
                        const r = annualPercent / 100 / 12;
                        const n = years * 12;
                        if (Math.abs(r) < 1e-12) return { payment: P / n, total: P };
                        const payment = P * r / (1 - Math.pow(1 + r, -n));
                        return { payment: payment, total: payment * n };
                    }

                    function renderResults(P) {
                        const terms = [20, 30];
                        let html = '';
                        terms.forEach(years => {
                            const fixed = monthlyPayment(P, eurirs10, years);
                            const variable = monthlyPayment(P, eur3m, years);
                            const percDiffTotal = ((fixed.total - variable.total) / variable.total) * 100;
                            const percDiffMonthly = ((fixed.payment - variable.payment) / variable.payment) * 100;

                            html += `<div style="border-top:1px solid rgba(0,0,0,0.04);padding-top:10px;margin-top:10px">`;
                            html += `<div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">`;
                            html += `<h4 style="margin:0;font-size:1rem;color:#1f2937">${years}-anni ‚Äî Capitale ‚Ç¨${P.toLocaleString('it-IT')}</h4>`;
                            html += `</div>`;

                            html += `<table style="width:100%;margin-top:8px;border-collapse:collapse;font-size:0.96rem">
                                <tr><td style="padding:6px 8px;color:#374151">Rata fissa (EURIRS 10Y)</td><td style="padding:6px 8px;text-align:right;font-weight:700">‚Ç¨${fixed.payment.toFixed(2)}</td></tr>
                                <tr><td style="padding:6px 8px;color:#374151">Rata variabile (Euribor 3M)</td><td style="padding:6px 8px;text-align:right;font-weight:700">‚Ç¨${variable.payment.toFixed(2)}</td></tr>
                                <tr><td style="padding:6px 8px;color:#374151">Differenza mensile</td><td style="padding:6px 8px;text-align:right;font-weight:700">‚Ç¨${(fixed.payment - variable.payment).toFixed(2)} ‚Äî ${percDiffMonthly.toFixed(2)}%</td></tr>
                                <tr><td style="padding:6px 8px;color:#374151">Totale pagato (fisso vs variabile)</td><td style="padding:6px 8px;text-align:right;font-weight:700">‚Ç¨${fixed.total.toLocaleString('it-IT', {minimumFractionDigits:2, maximumFractionDigits:2})} ‚Äî ‚Ç¨${variable.total.toLocaleString('it-IT', {minimumFractionDigits:2, maximumFractionDigits:2})}</td></tr>
                                <tr><td style="padding:6px 8px;color:#374151">Differenza totale</td><td style="padding:6px 8px;text-align:right;font-weight:700">‚Ç¨${(fixed.total - variable.total).toLocaleString('it-IT', {minimumFractionDigits:2, maximumFractionDigits:2})} ‚Äî ${percDiffTotal.toFixed(2)}%</td></tr>
                            </table>`;

                            html += `</div>`;
                        });

                        document.getElementById('mutuoResults').innerHTML = html;
                    }

                    // Eventi per input e bottone
                    document.getElementById('mutuoCalcBtn').addEventListener('click', () => {
                        const val = Number(document.getElementById('mutuoCapitale').value) || defaultP;
                        renderResults(val);
                    });
                    document.getElementById('mutuoCapitale').addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') document.getElementById('mutuoCalcBtn').click();
                    });

                    // render iniziale
                    renderResults(defaultP);
                })();

            }

            document.getElementById('updateBtn').addEventListener('click', loadChart);
            document.getElementById('resetZoomBtn').addEventListener('click', () => chart.resetZoom());

            // Aggiorna il grafico automaticamente al cambio data
            document.getElementById('startDate').addEventListener('change', loadChart);
            document.getElementById('endDate').addEventListener('change', loadChart);

            loadChart();
        </script>
    </div>

    <!-- Disclaimer -->
    <div id="disclaimer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('html/disclaimer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('disclaimer-container').innerHTML = data;
                });
        });
    </script>
</body>

</html>
