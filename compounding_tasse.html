<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-4">
            <a href="/FireSWR" class="home-button">üè† Home</a>
        </div>
        <br>
    
<h1>Accumulo vs Distribuzione</h1>
<h3>Effetto fiscale e illusione del dividendo</h3>

<div class="inputs">
    <div>
        <label>Cap.iniziale(‚Ç¨)</label>
        <input type="number" id="capital" value="10000">
    </div>
    <div>
        <label>Rend.annuo(%)</label>
        <input type="number" id="rate" value="7" step="0.1">
    </div>
    <div>
        <label>Anni</label>
        <input type="number" id="years" value="20">
    </div>
    <div>
        <label>Aliquota</label>
        <select id="tax">
            <option value="0.26">26% (ETF / Azioni)</option>
            <option value="0.125">12,5% (Titoli di Stato)</option>
        </select>
    </div>
    <div>
        <label>Dividendo(%)</label>
        <input type="number" id="dividend" value="7" step="0.1">
    </div>
</div>

<button onclick="simulate()">Simula</button>

<canvas id="chart" height="120"></canvas>

<div class="summary" id="summary"></div>

</div>

<script>
let chart;

function simulate() {

    const capital = parseFloat(document.getElementById("capital").value);
    const rate = parseFloat(document.getElementById("rate").value) / 100;
    const years = parseInt(document.getElementById("years").value);
    const tax = parseFloat(document.getElementById("tax").value);
    const dividendRate = parseFloat(document.getElementById("dividend").value) / 100;

    let acc = capital;
    let dist = capital;

    let totalTaxesDist = 0;
    let accHistory = [];
    let distHistory = [];
    let labels = [];

    for (let year = 1; year <= years; year++) {

        // ACCUMULO
        acc *= (1 + rate);

        // DISTRIBUZIONE (illusione dividendo)
        const grossDividend = dist * dividendRate;
        const taxPaid = grossDividend * tax;
        const netDividend = grossDividend - taxPaid;

        dist += netDividend;
        totalTaxesDist += taxPaid;

        accHistory.push(acc);
        distHistory.push(dist);
        labels.push("Anno " + year);
    }

    // Tassazione finale
    const accNet = acc - (acc - capital) * tax;
    const distNet = dist - (dist - capital) * tax;

    // Metriche
    const diff = accNet - distNet;

    const accCAGR = Math.pow(accNet / capital, 1 / years) - 1;
    const distCAGR = Math.pow(distNet / capital, 1 / years) - 1;
    const taxDrag = accCAGR - distCAGR;

    const noTaxCapital = capital * Math.pow(1 + rate, years);

    // GRAFICO
    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Accumulo',
                    data: accHistory,
                    borderWidth: 2
                },
                {
                    label: 'Distribuzione',
                    data: distHistory,
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' }
            }
        }
    });

    document.getElementById("summary").innerHTML = `
        <h3>üìä Report finale</h3>

        <p><b>Capitale teorico senza tasse:</b> ${noTaxCapital.toFixed(2)} ‚Ç¨</p>

        <hr>

        <p><b>Accumulo ‚Äì Capitale netto finale:</b> ${accNet.toFixed(2)} ‚Ç¨</p>
        <p><b>Distribuzione ‚Äì Capitale netto finale:</b> ${distNet.toFixed(2)} ‚Ç¨</p>

        <p class="highlight">
            Capitale perso per "illusione del dividendo":
            ${diff.toFixed(2)} ‚Ç¨ (${(diff / distNet * 100).toFixed(2)}%)
        </p>

        <hr>

        <p><b>Rendimento annuo netto effettivo:</b></p>
        <ul>
            <li>Accumulo: ${(accCAGR * 100).toFixed(2)} %</li>
            <li>Distribuzione: ${(distCAGR * 100).toFixed(2)} %</li>
        </ul>

        <p class="highlight">
            Tax Drag annuo causato dalla tassazione anticipata:
            ${(taxDrag * 100).toFixed(2)} %
        </p>

        <hr>

        <p><b>Tasse totali pagate sulla distribuzione:</b> ${totalTaxesDist.toFixed(2)} ‚Ç¨</p>

        <p>
            Il dividendo non crea valore aggiuntivo: √® capitale restituito,
            tassato prima che possa beneficiare dell'interesse composto.
        </p>
    `;
}
simulate();
</script>
