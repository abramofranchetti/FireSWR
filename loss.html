<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loss per perdere Gain Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script src="js/loss.js" defer></script>    
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-4">
            <a href="/FireSWR" class="home-button">üè† Home</a>
        </div>
        <br>
        <h1 class="text-center">Loss per perdere Gain Calculator</h1>
        <h5 class="text-center">Calcolatore per perdere il guadagno (che perdita percentuale basta per eliminare un guadagno)</h5>

        <div class="form-group mt-4">
            <label for="gainSlider">Guadagno (%): <span id="gainValue">10</span>%</label>
            <input type="range" class="form-control-range" id="gainSlider" min="0" max="200" value="10">
        </div>

        <div class="result alert alert-info text-center mt-4">
            <p class="result-text">Per perdere un guadagno del <span id="gainDisplay">10</span>% basta una perdita del <span id="lossNeeded">11.11</span>%</p>
            <p class="result-text">Esempio:<br>
            10.000‚Ç¨ + <span id="gainDisplay2">10</span>% = <span id="afterGainEuro">11.000</span><br>
            <span id="afterGainEuro2">11.000</span> - <span id="lossNeeded2">9.09</span>% = 10.000‚Ç¨</p>
        </div>

        <div class="mt-4">
            <canvas id="gainLossChart"></canvas>
        </div>
    </div>

    <!-- Disclaimer -->
    <div id="disclaimer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('html/disclaimer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('disclaimer-container').innerHTML = data;
                });
        });
    </script>
</body>

</html>
