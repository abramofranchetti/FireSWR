<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzi storici Oro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script src="js/gold.js" defer></script>    
</head>

<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-4">
            <a href="/FireSWR" class="home-button">üè† Home</a>
        </div>
        <br>
        <h1 class="text-center">Prezzi storici Oro</h1>

        <!-- Grafico storico mensile -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Storico Mensile (dal 1833)</h3>
            </div>
            <div class="card-body">
                <div class="form-row mb-3">
                    <div class="col">
                        <label for="monthlyStartDate">Data Inizio:</label>
                        <input type="month" class="form-control" id="monthlyStartDate">
                    </div>
                    <div class="col">
                        <label for="monthlyEndDate">Data Fine:</label>
                        <input type="month" class="form-control" id="monthlyEndDate">
                    </div>
                </div>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>

        <!-- Grafico giornaliero -->
        <div class="card">
            <div class="card-header">
                <h3>Storico Giornaliero (dal 2000)</h3>
            </div>
            <div class="card-body">
                <div class="form-row mb-3">
                    <div class="col">
                        <label for="dailyStartDate">Data Inizio:</label>
                        <input type="date" class="form-control" id="dailyStartDate">
                    </div>
                    <div class="col">
                        <label for="dailyEndDate">Data Fine:</label>
                        <input type="date" class="form-control" id="dailyEndDate">
                    </div>
                </div>
                <canvas id="dailyChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Disclaimer -->
    <div id="disclaimer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('html/disclaimer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('disclaimer-container').innerHTML = data;
                });
        });
    </script>
</body>

</html>
